<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>
            Shopping list
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
    </head>
    <body>
        <div ng-app="shopping_list_app" ng-cloak ng-controller="shopping_list_controller" class="w3-card-2 w3-margin" style="max-width:400px;">
            <header class="w3-container w3-light-grey w3-padding-16">
                <h3>Shopping list</h3>
            </header>
            <ul class="w3-ul">
                <li ng-repeat="p in products" class="w3-padding-16">
                    {{ p }}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">&times;</span>
                </li>
            </ul>

            <div class="w3-container w3-light-grey w3-padding-16">
                <div class="w3-row w3-margin-top">
                  <div class="w3-col s10">
                      <input id="new_product" type="text" ng-model="new_product" class="w3-input w3-border w3-padding">
                  </div>
                  <div class="w3-col s2">
                      <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
                  </div>
                </div>

            <p id="error_container" class="w3-text-red"></p>
        </div>

    <script src="shopping_list_controller.js"></script>

    </body>
    </html>
